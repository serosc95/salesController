<div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Productos</h3>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr class="text-center">
              <th>Codigo</th>
              <th>Nombre</th>
              <th>Valor</th>
              <th>Cantidad</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let producto of productos" class="text-center">
              <td>{{producto.codigo}}</td>
              <td>{{producto.nombre}}</td>
              <td>{{producto.valorUnidad}}</td>
              <td>{{producto.stock}}</td>
              <td>
                <button (click)="Editar(producto)" class="btn btn-outline-info">Editar</button>
              </td>
            </tr>
          </tbody>
        </table>
        <button (click)="Add()" class="btn btn-info btn-lg btn-block">AÃ±adir Producto</button>
      </div>
    </div>
  </div>
